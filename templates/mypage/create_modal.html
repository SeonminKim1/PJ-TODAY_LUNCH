<!-- Modal -->
<div id="create_modal" class="modal_overlay">
    <div class="modal_window">
        <div class="modal_title">
            <h3>점심 별점 등록</h3>
        </div>
        <div class="modal_close">X</div>
        <hr>
        <div class="main_content">
            <p><label class="modal_label">날짜:</span> </label> <span id="date_value">date</span></p>
            <p><label class="modal_label">상호명 : </label>
                <input type="text" list="list" id="search_value"/>
                <datalist id ="list" class='data_list_option'>
                    {% for item in resturant_name_list %}
                        <option value= '{{item}}'></option>
                    {% endfor %}
                </datalist>
            </p>

            <div style="display:flex; flex-direction:row; align-items:center;">
                <label class="modal_label">별점 :</label>
                <div class='star-rating'>
                    <input type="radio" id="5-stars" name="score_value" value="5"/><label for="5-stars" class="star">★</label>
                    <input type="radio" id="4-stars" name="score_value" value="4"/><label for="4-stars" class="star">★</label>
                    <input type="radio" id="3-stars" name="score_value" value="3"/><label for="3-stars" class="star">★</label>
                    <input type="radio" id="2-stars" name="score_value" value="2"/><label for="2-stars" class="star">★</label>
                    <input type="radio" id="1-star" name="score_value" value="1"/><label for="1-star" class="star">★</label>
                </div>
            </div>
        </div>
        <hr>
        <div class="modal_btn_box">
            <button type="button" class="btn btn-default btn-lg btn-registration" onclick="diary_register()" style="background-color: darkorange; color: white">등록</button>
        </div>
    </div>
</div>
