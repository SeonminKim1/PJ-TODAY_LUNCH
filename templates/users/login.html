<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 | 점심 뭐 먹지?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Custom CSS Files -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}?after" type="text/css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@200;300;400;500;600;700&family=Noto+Sans+KR:wght@100;500;900&display=swap"
          rel="stylesheet">

</head>
<body>
{% include 'users/message.html' %}
<div class="login-container">
    <div class="login-wrapper">
        <p class="login-title">로그인</p>
        <form class="form-area" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-2 mb-2 id-form">
                <label for="user_email">아이디</label>
                <input type="email" class="form-control" id="user_email" name="user_email" placeholder="Email">
            </div>
            <div class="form-group mt-2 mb-2 password-form">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="********">
            </div>
            <div class="login-box">
                <button type="submit" class="btn btn-warning btn-lg btn-login" style="color: whitesmoke">로그인
                </button>
            </div>
            <div class="join-box">
                <div class="join-text-box">
                    <span class="join-text">
                        아직 회원이 아니신가요?
                    </span>
                </div>
                <div class="btn-join-box">
                    <a href='{% url 'join' %}' class="btn btn-default btn-sm btn-join"
                       style="font-weight: 600;">회원가입</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
