<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | 점심 뭐 먹지?7</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Custom CSS Files -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/join.css' %}" type="text/css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@200;300;400;500;600;700&family=Noto+Sans+KR:wght@100;500;900&display=swap"
          rel="stylesheet">

    <!-- Daum post -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script>
        function DaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    document.getElementById("address").value = data.address;  // 주소 정보를 해당 필드에 넣는다.
                    document.getElementById("address").readOnly = true;
                },
            }).open();
        }
    </script>

</head>
<body>
{% include 'users/message.html' %}

<div class="join-container">
    <div class="join-wrapper">
        <div class="join-title-box">
            <span class="join-title">회원가입</span>
        </div>
        <div class="form-box">
            <form class="form-area" method="post" action="{% url 'join' %}">
                {% csrf_token %}
                <div class="form-group mt-2 mb-2">
                    <input type="email" class="form-control" id="user_email" name="user_email"
                           aria-describedby="emailHelp"
                           placeholder="아이디 (Email)">
                </div>
                <div class="form-group mt-3 mb-3">
                    <input type="text" class="form-control" id="user_name" name="user_name" placeholder="이름">
                </div>
                <div class="form-group mt-3 mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
                </div>
                <div class="form-group mt-3 mb-3">
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="비밀번호 확인">
                </div>
                <div class="form-date-gender-box">
                    <div class="form-group mt-2 mb-2 date-box">
                        <input type="text" class="form-control" id="birthdate" name="birthdate"
                               placeholder="생년월일(예:961104)">
                    </div>
                    <div class="form-group mt-2 mb-2 gender-box">
                        <span class="gender-text">성별</span>
                        <input type="radio" class="btn-check" id="gender_m" name="gender" value="M" checked
                               autocomplete="off">
                        <label class="btn btn-outline-secondary btn-sm" for="gender_m">남</label>
                        <input type="radio" class="btn-check" id="gender_w" name="gender" value="W" autocomplete="off">
                        <label class="btn btn-outline-secondary btn-sm" for="gender_w">여</label>
                    </div>
                </div>
                <div class="form-group mt-3 mb-3">
                    <input type="text" class="form-control" id="address" name="address" placeholder="클릭하여 주소를 검색해주세요."
                           onclick="DaumPostcode()" style="margin-bottom: 2px;">
                    <input type="text" class="form-control" id="address_detail" name="address_detail"
                           placeholder="상세 주소를 입력해주세요.">
                </div>
                <div class="btn-box">
                    <div class="btn-join-box">
                        <button type="submit" class="btn btn-warning btn-lg btn-join" style="color: whitesmoke">가입완료
                        </button>
                    </div>
                </div>
            </form>
            <div class="login-box">
                <div class="login-text-box">
                    <span class="login-text">이미 가입하셨나요?</span>
                </div>
                <div class="login-btn-box">
                    <a href='{% url 'login' %}' class="btn btn-default btn-sm btn-login"
                       style="font-weight: 600;">로그인</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
